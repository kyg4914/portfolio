<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
</head>
 <body> 
 <!-- myButton이라는 아이디값을 갖는 버튼 생성 -->
<button id="myButton">Click me</button>
 <script> 
 //myButton 이라는 아이디 값을 갖는 엘리먼트를 찾아 button에 저장
 var button = document.getElementById('myButton'); 
 //button 에 click 이벤트 핸드러 추가
 button.addEventListener('click', function() { 
//버튼 클릭 시 'button clicked' 라고 출력
 document.write('button clicked!’); 
}); 
</script> 
</body> 
</html>
